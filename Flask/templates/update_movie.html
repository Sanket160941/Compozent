<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <!-- Links the external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list_movies.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_movie.css') }}">
</head>

<body>
    <h1>Update Movie</h1>
    <!-- Creates a form to update the movie details, sends data to the server via POST method -->
    <form action="/update/{{ movie.id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required>
        <br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        <br>

        <label for="year">Year of Release:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required>
        <br>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required>{{ movie.review }}</textarea>
        <br>

        <button type="submit">Update Movie</button>
    </form>
    <br>
    <a href="/">Back to Movie List</a>
</body>

</html>
