<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="POST">
        <div class="form-row">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>
        </div>

        <div class="form-row">
            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" step="0.01" required>
        </div>

        <div class="form-row">
            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" id="bloodpressure" name="bloodpressure" step="0.01" required>
        </div>

        <div class="form-row">
            <label for="skinthickness">Skin Thickness:</label>
            <input type="number" id="skinthickness" name="skinthickness" step="0.01" required>
        </div>

        <div class="form-row">
            <label for="insulin">Insulin Level:</label>
            <input type="number" id="insulin" name="insulin" step="0.01" required>
        </div>

        <div class="form-row">
            <label for="bmi">Body Mass Index:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required>
        </div>

        <div class="form-row">
            <label for="diabetespedigreefunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetespedigreefunction" name="diabetespedigreefunction" step="0.01" required>
        </div>

        <div class="form-row">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.01" required>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
